<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashtags</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title" class="title">#amei</h1>
      <div id="put">
        <div id="input">
          <label for="hashtagInput">Escreva uma hashtag:</label>
          <input type="text" id="hashtagInput" placeholder="Ex: #pi2024" />
        </div>
        <button id="adicionarBtn">Adicionar hashtag</button>
      </div>
      <div id="selecto">
        <select id="hashtagsPopulares">
          Selecione um valor
        </select>
      </div>
    </div>
  </body>
</html>
